<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 html and css</title>
    <link rel="stylesheet" href="lab6style.css">
</head>
<body>
    <header class="header">
        <section class="logo">
            <img src="images/9035830_fish_sharp_icon.svg" alt="fish" title="NY fish shows">
        </section>
        <section class="title">NY fish shows</section>
        <section class="quicklinks">
            <a href="">&#128722;</a>
            <a href="">Sign in</a>
        </section>
    </header>

    <nav class="navlinks">
        <a href="https://www.qcc.cuny.edu/" target="_blank" rel="noopener noreferrer">QCC</a>
        <a href="https://www.cuny.edu/" target="_blank" rel="noopener noreferrer">CUNY</a>
        <a href="https://www.qc.cuny.edu/" target="_blank" rel="noopener noreferrer">QC</a>
    </nav>

    <main>
        <section class="introimage">
            <img src="images/pexels-pixabay-159496.jpg" alt="image of fish">
            <div class="intro">
                <h1>New York Fish</h1>
                <p>Come and see our fish!</p>
            </div>
        </section>

        <h1 class="title">News</h1>
        <h2 class="subtitle">Have a fish?</h2>
        <section class="cardscontainer">
            <div class="card">
                <img src="images/pexels-reynaldoyodia-30879838.jpg" alt="fish again">
                <h2 class="subtitle">Share Fish</h2>
                <p>Give us your fish</p>
                <a href="">View Photos</a>
            </div>

            <div class="card">
                <img src="images/pexels-d-minh-ha-tu-n-2147504760-29704981.jpg" alt="more fish">
                <h2 class="subtitle">Showcase</h2>
                <p>Look at the fish</p>
                <a href="">View Showcase</a>
            </div>

            <div class="card">
                <img src="images/pexels-ekamelev-753270.jpg" alt="take a wild guess">
                <h2 class="subtitle">Want Fish?</h2>
                <p>Buy our fish</p>
                <a href="">View Merch</a>
            </div>
        </section>

        <section class="cardscontainer">
            <div class="verticalcard">
                <img class="imgvertical" src="images/vert2.jpg" alt="vertical fish">
                <h3>View Photos</h3>
            </div>

            <div class="verticalcard">
                <img class="imgvertical" src="images/vert1.jpg" alt="vertical fish1">
                <h3>View Photos</h3>
            </div>

            <div class="verticalcard">
                <img class="imgvertical" src="images/vert3.jpg" alt="vertical fish2">
                <h3>View Photos</h3>
            </div>
        </section>
    </main>

    <footer class="footer">
        New York Fish @ Eldon Wu 2025
    </footer>
</body>
</html>
