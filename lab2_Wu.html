<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement</title>
</head>
<body>
    <h1>Eldon Wu</h1>
    <script>
        console.log('\n-------------Example 1: true/false in JS---------------')
        //declaring variables
        let day = true
        let night = false
        let n1 = 9
        let n2 = -12
        let n3 = "9"
        let n4 = 9

        console.log(`Boolean value of 'day = ${day}`)
        console.log(`is n1 less than or equal to n2? = ${n1<=n2}`)
        console.log(`is n1 equal to n3? = ${n1==n3}`)
        console.log(`is n1 equal to n3? = ${n1===n3}`)
        console.log(`is n1 equal to n3? = ${n1===n4}`)

        console.log('\n-------------Example 2: if statement in JS---------------')
        //declaring variables
        let goodmood = true;
        let gotsleep = false;

        if(goodmood === gotsleep){
            console.log("Today is a good day!")
        }
        console.log("I am moody!")

        let n5 = 8
        //f statement to check if n5 is negative
        if(n5 < 0){
            console.log(`${n5} is negative`)
        }

        console.log('\n-------------Example 3: if-else statement in JS---------------')
        //test if n5 is postive or negative
        if(n5>=0){
            console.log(`${n5} is postive`)
        }else{
            console.log(`${n5} is negative`)
        }

        console.log('\n-------------Example 4: if-else statement in JS---------------')
        //test two numbers
        let x1 = 3
        let x2 = 5
        if(x1===x2){
            console.log("The numbers are equal")
        }else if(x1>x2){
            console.log(`${x1} is greater than ${x2}`)
        }else if(x1<x2){
            console.log(`${x1} is less than ${x2}`)
        }else{
            console.log("Can't be compared!")
        }

        console.log('\n-------------Example 5: isNaN funnction in JS---------------')
        let userinput = prompt("Enter a number: ")
        let checkinput = isNaN(parseInt(userinput))//check if userinput is a numberical value
        console.log(checkinput)
        if(checkinput===true){
            console.log(`${userinput} is NOT a number`)
        }else{
            console.log(`${userinput} IS a number`)
        }

        console.log('\n-------------Example 6: logical operaters in JS---------------')
        let password = prompt("Enter a password")
        password = password.trim().toLowerCase() //remove whitespace
        //test if the password has 6+ characters and no whitespace in between characters
        if(password.length >= 6 && password.indexOf(" ") === -1){
            console.log(`${password} is a valid`)
        }else{
            console.log(`ERROR! ${password} is NOT at the right format`)
        }

        console.log("---------------EXERCISE-----------------")
        let value = prompt("Enter a string or a number: ")
        checkinput = isNaN(parseInt(value))
        if(checkinput === true){
            console.log(`${value} is a string.`)
        }else if(parseInt(value) < 0){
            console.log(`${value} is a negative number`)
        }else{
            console.log(`${value} is a positive number`)
        }

    </script>
</body>
</html>
